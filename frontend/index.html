<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CovenantGuard AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

    <nav class="navbar navbar-light bg-white border-bottom py-3">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <i class="bi bi-shield-lock-fill"></i> CovenantGuard AI
            </a>
            <span class="badge bg-light text-dark border">LMA EDGE Hackathon 2026</span>
        </div>
    </nav>

    <div class="bg-white border-bottom py-4 mb-4 shadow-sm">
        <div class="container">
            <h1 class="h3 fw-bold mb-1 text-dark">Portfolio Dashboard</h1>
            <p class="text-muted mb-0">Real-time covenant monitoring for loan portfolios</p>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card-custom">
                    <p class="text-muted text-uppercase small">Total Exposure</p>
                    <h2 class="fw-bold" id="total-exposure">Loading...</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-custom border-start border-4 border-danger">
                    <p class="text-muted text-uppercase small">Critical Risk</p>
                    <h2 class="fw-bold text-danger" id="risk-count">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-custom border-start border-4 border-warning">
                    <p class="text-muted text-uppercase small">Watch List</p>
                    <h2 class="fw-bold text-warning" id="watch-count">0</h2>
                </div>
            </div>
        </div>

        <div class="card-custom p-0 mb-5">
            <div class="p-4 border-bottom bg-light d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold">Live Risk Monitor</h5>
                <span class="badge bg-white text-dark border"><i class="bi bi-sort-down"></i> Priority: High Risk First</span>
            </div>
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Borrower</th>
                            <th>Amount</th>
                            <th>Covenant</th>
                            <th>Threshold / Actual</th>
                            <th>Status</th>
                            <th>AI Insight</th>
                        </tr>
                    </thead>
                    <tbody id="loan-table">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
